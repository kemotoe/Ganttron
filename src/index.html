<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ganttron</title>
  <script src="./codebase/dhtmlxgantt.js"></script>
  <script src="//export.dhtmlx.com/gantt/api.js"></script>
  <link href="./codebase/dhtmlxgantt.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="taskbar-wrapper">
  <div class="taskbar">
    <button class="btn btn-primary" onclick="gantt.exportToPNG()">Export to PNG</button>
    <button class="btn btn-primary" onclick="gantt.exportToPDF()">Export to PDF</button>
    <button class="btn btn-primary" onclick="gantt.exportToExcel()">Export to Excel</button>
    <button class="btn btn-success" onclick="gantt.createTask()">Create New Task</button>
    <button class="btn btn-success" onclick="toggleMode(this)">Zoom to Fit</button> 
    <button class="btn btn-success" onclick="saveGantt()">Save Gantt Chart</button>
  </div>
  </div>
  <div id="gantt">
  </div>
  <script>
    window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min');

    gantt.config.lightbox.sections = [
      { name: "description", height: 70, map_to: "text", type: "textarea", focus: true },
      { name: "time", map_to: "auto", type: "duration" },
      { name: "deadline", map_to: { start_date: "deadline" }, type: "duration_optional", button: true, single_date: true }
    ];

    let colHeader = '<div class="gantt_grid_head_cell gantt_grid_head_add" onclick="gantt.createTask()"></div>',
      colContent = function (task) {
        return ('<i class="fa gantt_button_grid gantt_grid_edit fa-pencil" onclick="clickGridButton(' + task.id + ', \'edit\')"></i>' +
          '<i class="fa gantt_button_grid gantt_grid_add fa-plus" onclick="clickGridButton(' + task.id + ', \'add\')"></i>' +
          '<i class="fa gantt_button_grid gantt_grid_delete fa-times" onclick="clickGridButton(' + task.id + ', \'delete\')"></i>');
      };
    gantt.config.columns = [
      { name: "text", tree: true, width: '*', resize: true },
      { name: "start_date", align: "center", resize: true },
      { name: "duration", align: "center" },
      { name: "buttons", label: colHeader, width: 75, template: colContent }
    ];
    const clickGridButton = (id, action) => {
      switch (action) {
        case "edit":
          gantt.showLightbox(id);
          break;
        case "add":
          gantt.createTask(null, id);
          break;
        case "delete":
          gantt.confirm({
            title: gantt.locale.labels.confirm_deleting_title,
            text: gantt.locale.labels.confirm_deleting,
            callback: (res) => {
              if (res)
                gantt.deleteTask(id);
            }
          });
          break;
      }
    }

    function toggleMode(toggle) {
      toggle.enabled = !toggle.enabled;
      if (toggle.enabled) {
        toggle.innerHTML = "Set default Scale";
        //Saving previous scale state for future restore
        saveConfig();
        zoomToFit();
      } else {

        toggle.innerHTML = "Zoom to Fit";
        //Restore previous scale state
        restoreConfig();
        gantt.render();
      }
    }

    var cachedSettings = {};
    function saveConfig() {
      var config = gantt.config;
      cachedSettings = {};
      cachedSettings.scale_unit = config.scale_unit;
      cachedSettings.date_scale = config.date_scale;
      cachedSettings.step = config.step;
      cachedSettings.subscales = config.subscales;
      cachedSettings.template = gantt.templates.date_scale;
      cachedSettings.start_date = config.start_date;
      cachedSettings.end_date = config.end_date;
    }
    function restoreConfig() {
      applyConfig(cachedSettings);
    }

    function applyConfig(config, dates) {
      gantt.config.scale_unit = config.scale_unit;
      if (config.date_scale) {
        gantt.config.date_scale = config.date_scale;
        gantt.templates.date_scale = null;
      }
      else {
        gantt.templates.date_scale = config.template;
      }

      gantt.config.step = config.step;
      gantt.config.subscales = config.subscales;

      if (dates) {
        gantt.config.start_date = gantt.date.add(dates.start_date, -1, config.unit);
        gantt.config.end_date = gantt.date.add(gantt.date[config.unit + "_start"](dates.end_date), 2, config.unit);
      } else {
        gantt.config.start_date = gantt.config.end_date = null;
      }
    }

    function zoomToFit() {
      var project = gantt.getSubtaskDates(),
        areaWidth = gantt.$task.offsetWidth;

      for (var i = 0; i < scaleConfigs.length; i++) {
        var columnCount = getUnitsBetween(project.start_date, project.end_date, scaleConfigs[i].unit, scaleConfigs[i].step);
        if ((columnCount + 2) * gantt.config.min_column_width <= areaWidth) {
          break;
        }
      }

      if (i == scaleConfigs.length) {
        i--;
      }

      applyConfig(scaleConfigs[i], project);
      gantt.render();
    }

    // get number of columns in timeline
    function getUnitsBetween(from, to, unit, step) {
      var start = new Date(from),
        end = new Date(to);
      var units = 0;
      while (start.valueOf() < end.valueOf()) {
        units++;
        start = gantt.date.add(start, step, unit);
      }
      return units;
    }

    //Setting available scales
    var scaleConfigs = [
      // minutes
      {
        unit: "minute", step: 1, scale_unit: "hour", date_scale: "%H", subscales: [
          { unit: "minute", step: 1, date: "%H:%i" }
        ]
      },
      // hours
      {
        unit: "hour", step: 1, scale_unit: "day", date_scale: "%j %M",
        subscales: [
          { unit: "hour", step: 1, date: "%H:%i" }
        ]
      },
      // days
      {
        unit: "day", step: 1, scale_unit: "month", date_scale: "%F",
        subscales: [
          { unit: "day", step: 1, date: "%j" }
        ]
      },
      // weeks
      {
        unit: "week", step: 1, scale_unit: "month", date_scale: "%F",
        subscales: [
          {            
unit: "week", step: 1, template: function (date) {
              var dateToStr = gantt.date.date_to_str("%d %M");
              var endDate = gantt.date.add(gantt.date.add(date, 1, "week"), -1, "day");
              return dateToStr(date) + " - " + dateToStr(endDate);
            }
          }
        ]
      },
      // months
      {
        unit: "month", step: 1, scale_unit: "year", date_scale: "%Y",
        subscales: [
          { unit: "month", step: 1, date: "%M" }
        ]
      },
      // quarters
      {
        unit: "month", step: 3, scale_unit: "year", date_scale: "%Y",
        subscales: [
          {
            unit: "month", step: 3, template: function (date) {
              var dateToStr = gantt.date.date_to_str("%M");
              var endDate = gantt.date.add(gantt.date.add(date, 3, "month"), -1, "day");
              return dateToStr(date) + " - " + dateToStr(endDate);
            }
          }
        ]
      },
      // years
      {
        unit: "year", step: 1, scale_unit: "year", date_scale: "%Y",
        subscales: [
          {
            unit: "year", step: 5, template: function (date) {
              var dateToStr = gantt.date.date_to_str("%Y");
              var endDate = gantt.date.add(gantt.date.add(date, 5, "year"), -1, "day");
              return dateToStr(date) + " - " + dateToStr(endDate);
            }
          }
        ]
      },
      // decades
      {
        unit: "year", step: 10, scale_unit: "year", template: function (date) {
          var dateToStr = gantt.date.date_to_str("%Y");
          var endDate = gantt.date.add(gantt.date.add(date, 10, "year"), -1, "day");
          return dateToStr(date) + " - " + dateToStr(endDate);
        },
        subscales: [
          {
            unit: "year", step: 100, template: function (date) {
              var dateToStr = gantt.date.date_to_str("%Y");
              var endDate = gantt.date.add(gantt.date.add(date, 100, "year"), -1, "day");
              return dateToStr(date) + " - " + dateToStr(endDate);
            }
          }
        ]
      }
    ];

    gantt.config.scale_unit = "day";
    gantt.config.subscales = [{
      unit: "month",
      step: 1,
      date: "%M"
    }];

    gantt.config.fit_tasks = true;
    gantt.config.order_branch = true;
    gantt.config.order_branch_free = true;
    gantt.init("gantt");

    let savedGantt;
    const saveGantt = () => {
      savedGantt = gantt.serialize();
      console.log(savedGantt);
    }


    const loki = require("lokijs");
  </script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
