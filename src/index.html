<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="./codebase/dhtmlxgantt.js"></script>
  <script src="./codebase/ext/dhtmlxgantt_quick_info.js"></script>
  <script src="./codebase/ext/dhtmlxgantt_undo.js"></script>
  <script src="./codebase/ext/dhtmlxgantt_keyboard_navigation.js"></script>
  <script src="./codebase/dhtmlxcalendar.js"></script>
  <script src="https://export.dhtmlx.com/gantt/api.js"></script>
  <link href="./codebase/dhtmlxgantt.css" rel="stylesheet" id="skin">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="./codebase/dhtmlxcalendar.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="taskbar">
    <div class="open" onclick="loadGantt()">
      <span class="fa fa-folder-o"></span>
      <span class="open-text">Open</span>
    </div>
    <div class="save" onclick="quickSave()">
      <span class="fa fa-floppy-o"></span>
      <span class="save-text">Save</span>
    </div>
    <div class="save-as" onclick="saveGantt()">
      <span class="fa fa-hdd-o"></span>
      <span class="save-as-text">Save As</span>
    </div>
  </div>
  <div id="gantt"></div>
  <script src="./gantt.js"></script>
</body>

</html>
